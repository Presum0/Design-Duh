<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Pages in Iframes</title>

    <style>
      body {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }
      iframe {
        width: 465px;
        height: 430px;
        border: none; 
        overflow: visible;
        border-radius: 4%;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- Row 1 -->
    <iframe
      src="Modified-competative.html"
      title="Competative"
      style="border: none; display: block; margin: 0 auto"
    ></iframe>
  </body>
</html>
