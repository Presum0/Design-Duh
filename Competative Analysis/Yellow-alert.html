<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Yellow Alert</title>
    <style>
      .alert-box {
        display: flex;
        width: 1002px;
        height: 72px;
        padding: 12px 16px;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
        border-radius: 12px;
        border: 2.4px solid #fff;
        background: linear-gradient(
            180deg,
            rgba(253, 176, 34, 0.12) 0%,
            rgba(253, 176, 34, 0.02) 100%
          ),
          #fff;
        box-shadow: 0px 0px 22px 0px rgba(25, 25, 25, 0.09);
        font-family: "Poppins", sans-serif;
        margin: 20px auto;
        position: relative;
        transition: opacity 0.3s ease;
        box-sizing: border-box;
      }

      .alert-box.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .alert-content {
        display: flex;
        align-items: center;
        gap: 12px;
        flex: 1;
      }

      .alert-icon {
        width: 24px;
        height: 24px;
      }

      .alert-text {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .alert-text h4 {
        margin: 0;
        color: #191919;
        font-size: 14px;
        font-weight: 500;
        line-height: 1;
      }

      .alert-text p {
        margin: 2px 0 0 0;
        color: rgba(25, 25, 25, 0.6);
        font-size: 12px;
        font-weight: 400;
        line-height: 1;
        margin-top: 6px;
      }

      .alert-button {
        border-radius: 1000px;
        background: linear-gradient(180deg, #fec967 0%, #fdb022 100%);
        box-shadow: 0px 6px 6px -3px rgba(70, 70, 70, 0.04),
          0px 16px 16px -8px rgba(70, 70, 70, 0.04),
          0px 5px 5px 0px rgba(255, 255, 255, 0.2) inset,
          0px -4px 3px 0px #fecc71 inset,
          0px -10px 18px 0px rgba(91, 91, 91, 0.08) inset;
        border: none;
        padding: 6px 16px;
        height: 32px;
        color: #fff;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        align-self: center;
      }

      .close-alert {
        position: absolute;
        top: 8px;
        right: 8px;
        background: none;
        border: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 50%;
        border: 1px solid rgba(0, 0, 0, 0.06);
        background: linear-gradient(180deg, #fff 0%, #f5f5f5 100%);
        box-shadow: 0px 6px 6px -3px rgba(70, 70, 70, 0.04),
          0px 16px 16px -8px rgba(70, 70, 70, 0.04), 0px 8px 8px 0px #fff inset,
          0px -4px 3px 0px rgba(250, 250, 250, 0.65) inset,
          0px -4px 2px 0px rgba(91, 91, 91, 0.08) inset;
        width: 20px;
        height: 20px;
        line-height: 16px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="alert-box" id="customAlert">
      <button class="close-alert" onclick="hideAlert()">Ã—</button>
      <div class="alert-content">
        <img src="YellowTriangle.svg" alt="alert-icon" class="alert-icon" />
        <div class="alert-text">
          <h4>This is a warning message</h4>
          <p>
            This chat will be deleted in the next 5 days. Would you like to
            export it?
          </p>
        </div>
      </div>
      <button class="alert-button">Export chat</button>
    </div>

    <script>
      function hideAlert() {
        document.getElementById("customAlert").classList.add("hidden");
      }
    </script>
  </body>
</html>
