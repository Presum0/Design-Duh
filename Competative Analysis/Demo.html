<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar Selector</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background: linear-gradient(to bottom right, #f8eaff, #f0f5ff);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
      }

      .container {
        background: #fff;
        padding: 40px 20px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        max-width: 420px;
        width: 100%;
        text-align: center;
      }

      h1 {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 14px;
        color: #777;
        margin-bottom: 25px;
      }

      .main-avatar {
        position: relative;
        margin: 0 auto 20px;
        width: 120px;
        height: 120px;
      }

      .main-avatar img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid #f5e8ff;
      }

      .camera-icon {
        position: absolute;
        bottom: 5px;
        right: 5px;
        background: #fff;
        border-radius: 50%;
        padding: 6px;
        font-size: 14px;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
      }

      .tabs {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 15px;
      }

      .tab {
        font-weight: 600;
        color: #aaa;
        cursor: pointer;
      }

      .tab.active {
        color: #5c00b3;
        border-bottom: 2px solid #5c00b3;
      }

      .avatars {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }

      .avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        overflow: hidden;
        cursor: pointer;
      }

      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        transition: transform 0.2s;
      }

      .avatar img.selected {
        border: 3px solid #5c00b3;
        transform: scale(1.1);
      }

      .vibe-title {
        font-size: 14px;
        font-weight: bold;
        color: #444;
        margin-bottom: 10px;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 25px;
      }

      .all-set {
        background: linear-gradient(to right, #ff47a2, #4f78ff);
        border: none;
        color: #fff;
        padding: 12px 25px;
        border-radius: 25px;
        font-size: 14px;
        cursor: pointer;
        font-weight: bold;
      }

      .skip {
        background: none;
        border: none;
        color: #888;
        font-size: 14px;
        cursor: pointer;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Set your style!</h1>
      <p class="subtitle">
        Pick an avatar that represents you and get ready to dive in!
      </p>
      <div class="main-avatar">
        <img src="a1.svg" id="mainAvatar" />
        <div class="camera-icon">ðŸ“·</div>
      </div>

      <div class="tabs">
        <span class="tab active" onclick="switchGender('male')">MALE</span>
        <span class="tab" onclick="switchGender('female')">FEMALE</span>
      </div>

      <div class="avatars" id="avatarGrid"></div>

      <div class="vibe-title">Vibe Shift</div>

      <div class="avatars" id="vibeGrid"></div>

      <div class="buttons">
        <button class="all-set">All set!</button>
        <button class="skip">Skip</button>
      </div>
    </div>

    <script>
      const maleAvatars = ["a1.svg", "a2.svg", "a3.svg", "a4.svg", "a5.svg"];
      const femaleAvatars = ["a6.svg", "a7.svg", "a8.svg", "a9.svg", "a10.svg"];
      let currentGender = "female";

      function loadAvatars(gender) {
        const avatarGrid = document.getElementById("avatarGrid");
        avatarGrid.innerHTML = "";
        const avatars = gender === "male" ? maleAvatars : femaleAvatars;

        avatars.forEach((src, index) => {
          const wrapper = document.createElement("div");
          wrapper.className = "avatar";
          const img = document.createElement("img");
          img.src = src;
          img.onclick = () => {
            document.getElementById("mainAvatar").src = src;
            document
              .querySelectorAll(".avatar img")
              .forEach((el) => el.classList.remove("selected"));
            img.classList.add("selected");
          };
          if (index === 0) img.classList.add("selected");
          wrapper.appendChild(img);
          avatarGrid.appendChild(wrapper);
        });
      }

      function switchGender(gender) {
        currentGender = gender;
        document
          .querySelectorAll(".tab")
          .forEach((tab) => tab.classList.remove("active"));
        document
          .querySelectorAll(".tab")
          [gender === "male" ? 0 : 1].classList.add("active");
        loadAvatars(gender);
      }

      function loadVibeShift() {
        const vibeGrid = document.getElementById("vibeGrid");
        vibeGrid.innerHTML = "";
        const vibeAvatars = [
          "a11.svg",
          "a12.svg",
          "a13.svg",
          "a14.svg",
          "a15.svg",
        ];

        vibeAvatars.forEach((src) => {
          const wrapper = document.createElement("div");
          wrapper.className = "avatar";
          const img = document.createElement("img");
          img.src = src;
          wrapper.appendChild(img);
          vibeGrid.appendChild(wrapper);
        });
      }

      loadAvatars(currentGender);
      loadVibeShift();
    </script>
  </body>
</html>
