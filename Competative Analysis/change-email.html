<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Email</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.30.0/tabler-icons.min.css"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f0f0f0;
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(180deg, #7bb9f7 0%, #ecf5fe 55%), #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        z-index: 1000;
      }
      .email-container {
        display: inline-flex;
        padding: 0.75rem;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.625rem;
        border-radius: 1.5rem;
        border: 1px solid #fff;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        z-index: 5;
      }
      .modal {
        background: #fff;
        border-radius: 1rem;
        padding: 2rem;
        max-width: 520px;
        width: 100%;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-family: Poppins;
      }
      .email-bgrid {
        width: 107%;
        height: 100%;
        margin-top: -32.5px;
        border-radius: 20px;
      }
      .email-signup-logo {
        width: 12vw;
        max-width: 48px;
        aspect-ratio: 1 / 1;
        border-radius: var(--Radius--Xl, 1rem);
        background: linear-gradient(
          90deg,
          rgba(255, 0, 154, 0.2) 0%,
          rgba(8, 119, 252, 0.2) 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        margin-top: -4.89rem;
      }

      @media (max-width: 480px) {
        .email-signup-logo {
          width: 16vw;
          max-width: 40px;
          margin-top: -3rem;
        }
      }
      .input-wrapper {
        position: relative;
      }

      .email-eye-icon {
        position: absolute;
        right: 14px;
        margin-top: 12px;
        transform: translateY(-50%);
        font-size: 1.1rem;
        color: rgba(25, 25, 25, 1);
        cursor: pointer;
        pointer-events: auto;
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      /* Show the icon when the input is focused */
      .input-wrapper:has(input:focus) .email-eye-icon {
        opacity: 1;
      }

      .email-form-input {
        width: 100%;
        padding: 0.8rem;
        font-family: Poppins;
        border-radius: var(--Radius--3Xl, 2rem);
        border: none;
        background-color: #f5f5f5;
      }

      .email-label-wrapper1 {
        text-align: left;
      }

      .email-label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 0.3rem;
        color: rgba(25, 25, 25, 0.5);
      }
      .email-eye-icon {
        position: absolute;
        right: 10px;
        top: calc(50% - 12px);
      }

      .bottom-input {
        position: relative;
      }

      .btn-group {
        display: flex;
        justify-content: space-between;
      }

      .cancel-btn {
        color: #2a323c;

        border-radius: var(--Radius--3Xl, 2rem);
        border: none;
      }

      .confirm-btn {
        color: #fff;

        border-radius: var(--Radius--3Xl, 2rem);
      }

      .modal-logo svg {
        width: 30px;
        height: 30px;
      }

      h2 {
        font-size: 1.375rem;
        margin-bottom: 0.5rem;
        letter-spacing: 0.22px;
        color: #191919;
        font-weight: 500;
        line-height: 180%; /* 2.475rem */
      }

      p {
        color: rgba(25, 25, 25, 0.7);
        font-family: Poppins;
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 0.875rem;
        font-style: normal;
        font-weight: 500;
        line-height: 150%; /* 1.3125rem */
        letter-spacing: 0.00875rem;
      }

      .input-group {
        margin-bottom: 1rem;
        text-align: left;
      }

      .input-group label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 0.3rem;
        color: rgba(25, 25, 25, 0.5);
        font-family: Poppins;
      }
      .input-group input {
        width: 100%;
        padding: 0.8rem;
        font-family: Poppins;
        font-size: 1rem;
        border-radius: 0.5rem;
        border: 1px solid #ccc;
        background-color: #f5f5f5;
        transition: all 0.3s ease;
        outline: none;
      }

      /* When input is focused, apply gradient border */
      .input-group input:focus {
        border: 2px solid transparent;
        background-origin: border-box;
        background-clip: padding-box, border-box;
        background-image: linear-gradient(#fff, #fff),
          linear-gradient(90deg, #ff009a, #0877fc);
      }

      .btn-group {
        display: flex;
        justify-content: space-between;
        margin-top: 1.5rem;
        gap: 0.625rem;
      }

      .btn {
        flex: 1;
        padding: 0.8rem 0;
        border-radius: 999px;
        font-size: 1rem;
        cursor: pointer;
        border: none;
        font-weight: 600;
        transition: all 0.3s ease;
        font-family: Poppins;
      }

      .btn-cancel {
        color: #2a323c;

        border-radius: 62.5rem;
        border: 1px solid rgba(0, 0, 0, 0.08);
        background: linear-gradient(180deg, #fff 0%, #f5f5f5 100%);
        box-shadow: 0px 6px 6px -3px rgba(70, 70, 70, 0.04),
          0px 5px 5px 0px #fff inset,
          0px -4px 3px 0px rgba(250, 250, 250, 0.65) inset,
          0px -10px 18px 0px rgba(91, 91, 91, 0.08) inset;
      }

      .btn-verify {
        color: #fff;
        border-radius: var(--Radius--3Xl, 2rem);
        background: var(
          --Gradient-Gradient-with-Noise,
          linear-gradient(90deg, #ff009a 0%, #0877fc 100%)
        );
        box-shadow: 2px 2px 12px 0px rgba(255, 255, 255, 0.35) inset;
      }

      @media (max-width: 480px) {
        .modal {
          padding: 1.5rem;
        }

        .btn-group {
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body>
    <div class="modal-overlay">
      <div class="email-container">
        <div class="modal">
          <div class="modal-logo">
            <img
              src="./Signup-Vector.svg"
              alt="Signup Vector"
              class="email-bgrid"
            />
            <img
              src="email-logo.svg"
              alt="email-logo"
              class="email-signup-logo"
            />
          </div>
          <h2>Change Email</h2>
          <p>
            Enter your new email address below. We'll send a confirmation link
            to verify the change.
          </p>

          <div class="input-group password-group">
            <label for="password">Enter Account Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                placeholder="Enter Account Password"
              />
              <i class="ti ti-eye email-eye-icon" id="togglePassword"></i>
            </div>
          </div>

          <div class="input-group">
            <label for="new-email">Enter New Email</label>
            <input type="email" id="new-email" placeholder="Enter New Email" />
          </div>

          <div class="btn-group">
            <button class="btn btn-cancel">Cancel</button>
            <button class="btn btn-verify">Verify</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.getElementById("togglePassword");

      toggleIcon.addEventListener("click", () => {
        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";
        toggleIcon.className = isPassword
          ? "ti ti-eye-off email-eye-icon"
          : "ti ti-eye email-eye-icon";
      });
    </script>
  </body>
</html>
