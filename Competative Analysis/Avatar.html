<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar Selection</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(180deg, #7bb9f7 0%, #ecf5fe 55%), #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .avatar-container-border {
        display: inline-flex;
        padding: 1vw;
        flex-direction: column;
        align-items: flex-start;
        gap: 2vw;
        border-radius: 2vw;
        border: 0.1vw solid #fff;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        z-index: 5;
        width: 40vw;
        height: 51.25vw;
      }
      .avatar-container {
        background: #fff;
        border-radius: 1.5vw;
        padding: 2.5vw 2vw;
        max-width: 40vw;
        width: 100%;
        height: 49.58vw;
        text-align: center;
        box-shadow: 0 0 1.5vw rgba(0, 0, 0, 0.1);
      }

      .avatar-bgrid {
        width: 100%;
        height: 100%;
        margin-top: -20.6vw;
        border-radius: 1.5vw;
      }
      .avatar-h2 {
        margin-top: -23.8vw;
        margin-bottom: 0.4vw;
        color: #191919;
        font-size: 2vw;
        font-weight: 500;
      }

      .avatar-subtitle {
        margin-bottom: 1.4vw;
        color: rgba(25, 25, 25, 0.75);
        font-size: 1.1vw;
      }

      .avatar-main-avatar {
        width: 30vw;
        max-width: 9vw;
        height: 30vw;
        max-height: 9vw;
        border-radius: 50%;
        margin: 1vw auto 3vw;
        object-fit: cover;
        border: 0.4vw solid #ccc;
        background-color: #f0f0f0;
      }

      .avatar-tabs {
        display: flex;
        justify-content: space-evenly;
        margin-bottom: 1.4vw;
        margin-top: -1vw;
        flex-wrap: wrap; /* Allows wrapping of tabs in case of smaller screens */
      }

      .avatar-tab {
        padding: 0.7vw 1.4vw;
        cursor: pointer;
        font-weight: bold;
        border-bottom: 0.07vw solid #e9e9e9; /* default border */
        color: var(--Text-Secondary-TextColor, rgba(25, 25, 25, 0.6));
        font-family: Poppins;
        font-size: 1vw;
        font-style: normal;
        line-height: normal;
        display: flex;
        height: 3.6vw;
        justify-content: center;
        align-items: center;
        gap: 0.3vw;
        flex: 1 0 0;
        position: relative;
        z-index: 0;
        text-align: center; /* centers the text */
        min-width: 8.3vw; /* Ensures each tab has a minimum size */
      }

      .avatar-tab.active {
        border-bottom: none; /* remove default border */
        background: var(
          --Gradient-Gradient-with-Noise,
          linear-gradient(90deg, #ff009a 40%, #0877fc 70%)
        );
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        z-index: 1; /* bring the gradient border to the front */
      }

      .avatar-tab.active::after {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 0.07vw; /* 1px â‰ˆ 0.07vw on a 1440px screen */
        background: var(
          --Gradient-Gradient-with-Noise,
          linear-gradient(90deg, #ff009a 40%, #0877fc 70%)
        );
        -webkit-mask-image: linear-gradient(
          90deg,
          transparent 0%,
          black 10%,
          black 100%,
          transparent 100%
        );
        mask-image: linear-gradient(
          90deg,
          transparent 0%,
          black 10%,
          black 90%,
          transparent 100%
        );
        z-index: 2; /* Make sure this appears above background content */
      }

      .avatars {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 0.83vw;
        margin-bottom: 2.08vw;
      }

      .avatar-wrapper {
        border-radius: 50%;
        padding: 0.14vw;
        background: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .avatar-wrapper.selected {
        background: linear-gradient(90deg, #ff009a 0%, #0877fc 100%);
      }

      .avatar {
        width: 100%;
        aspect-ratio: 1;
        border-radius: 50%;
        object-fit: cover;
        background-color: #f0f0f0;
      }

      .avatar-buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .avatar-buttons button {
        padding: 0.7vw 1.74vw;
        font-size: 1.11vw;
        width: 100%;
        border: none;
        cursor: pointer;
      }

      .avatar-set {
        border-radius: 2.22vw;
        background: linear-gradient(90deg, #ff009a 0%, #0877fc 100%);
        color: white;
        font-size: 1.39vw;
        font-weight: 500;
      }

      .avatar-skip {
        background: var(
          --Gradient-Gradient-with-Noise,
          linear-gradient(90deg, #ff009a 45%, #0877fc 55%)
        );
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 1.11vw;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="avatar-container-border">
      <div class="avatar-container">
        <img
          src="./Signup-Vector.svg"
          alt="Avatar Vector"
          class="avatar-bgrid"
        />
        <h2 class="avatar-h2">Set your style!</h2>
        <p class="avatar-subtitle">
          Pick an avatar that represents you and get ready to dive in!
        </p>
        <img
          src="https://www.svgrepo.com/show/430123/avatar-girl-woman-8.svg"
          alt="Main Avatar"
          class="avatar-main-avatar"
          id="mainAvatar"
        />

        <div class="avatar-tabs">
          <div class="avatar-tab active" onclick="switchGender('male')">
            MALE
          </div>
          <div class="avatar-tab" onclick="switchGender('female')">FEMALE</div>
        </div>

        <div class="avatars" id="avatarGrid"></div>

        <div class="avatar-buttons">
          <button class="avatar-set">All set!</button>
          <button class="avatar-skip">Skip</button>
        </div>
      </div>
    </div>

    <script>
      const maleAvatars = [
        "m1.svg",
        "m2.svg",
        "m1.svg",
        "m2.svg",
        "m1.svg",
        "m2.svg",
        "m1.svg",
        "m2.svg",
        "m1.svg",
        "m2.svg",
      ];

      const femaleAvatars = [
        "downicon.svg",
        "Fav Logo.svg",
        "downicon.svg",
        "Fav Logo.svg",
        "downicon.svg",
        "Fav Logo.svg",
        "downicon.svg",
        "Fav Logo.svg",
        "downicon.svg",
        "Fav Logo.svg",
      ];

      let currentGender = "male";

      function loadAvatars(gender) {
        const avatarGrid = document.getElementById("avatarGrid");
        avatarGrid.innerHTML = "";
        const avatars = gender === "male" ? maleAvatars : femaleAvatars;

        avatars.forEach((src, index) => {
          const wrapper = document.createElement("div");
          wrapper.className = "avatar-wrapper";
          const img = document.createElement("img");
          img.src = src;
          img.className = "avatar";

          img.onclick = () => {
            document
              .querySelectorAll(".avatar-wrapper")
              .forEach((el) => el.classList.remove("selected"));
            wrapper.classList.add("selected");
            document.getElementById("mainAvatar").src = src;
          };

          if (index === 0) {
            wrapper.classList.add("selected");
            document.getElementById("mainAvatar").src = src;
          }

          wrapper.appendChild(img);
          avatarGrid.appendChild(wrapper);
        });
      }

      function switchGender(gender) {
        currentGender = gender;
        document
          .querySelectorAll(".avatar-tab")
          .forEach((tab) => tab.classList.remove("active"));
        document
          .querySelector(`.avatar-tab:nth-child(${gender === "male" ? 1 : 2})`)
          .classList.add("active");
        loadAvatars(gender);
      }

      // Initial Load
      loadAvatars(currentGender);
    </script>
  </body>
</html>
