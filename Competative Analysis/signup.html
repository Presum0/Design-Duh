<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Profile Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #1e1e1e;
    }

    .sidebar {
      width: 4.375vw;
      background-color: #131313;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.9375vw 0;
      position: fixed; /* Fixed position */
      top: 0;
      left: 0;
      bottom: 0;
      z-index: 100;
    }

    .sidebar-logo {
      margin-bottom: 1.5625vw;
    }

    .sidebar-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.25vw;
      width: 100%;
      padding: 0.625vw 0;
      cursor: pointer;
      font-size: 0.75vw;
      color: #aaa;
      text-decoration: none;
    }

    .sidebar-item.active {
      background-color: #2a2a2a;
      color: white;
    }

    .sidebar-icon {
      margin-bottom: 0.3125vw;
    }

    .badge {
      background-color: #ff5252;
      color: white;
      border-radius: 50%;
      width: 1.125vw;
      height: 1.125vw;
      font-size: 0.6875vw;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: -0.3125vw;
      right: -0.3125vw;
    }

    .content-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-left: 3.375vw;
      margin-right: none;
      
    }

    .top-bar {
      height: 3.75vw;
      background-color: #131313;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 0.9375vw;
      position: fixed; /* Fixed position */
      top: 0;
      left: 4.375vw; /* Match sidebar width */
      right: 0;
      z-index: 100;
    }

    .app-name {
      color: white;
      font-size: 1.125vw;
      font-weight: 600;
    }

    .top-bar-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .profile-settings {
      display: flex;
      align-items: center;
      background-color: #2a2a2a;
      border-radius: 3.125vw;
      padding: 0.3125vw 0.9375vw 0.3125vw 0.3125vw;
      color: white;
    }

    .settings-icon {
      width: 2.125vw;
      height: 2.125vw;
      background-color: #8257e6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 0.5vw;
    }

    .register-btn {
      background-color: white;
      color: #333;
      border: none;
      border-radius: 1.25vw;
      padding: 0.5vw 1.25vw;
      font-weight: 600;
      cursor: pointer;
    }

    .main-content {
      flex: 1;
      background-color: #ffffff;
      padding: 1.25vw;
      overflow-y: auto;
      margin-top: 2.75vw; /* Match top-bar height */      height: 100vh; /* Full viewport height */
    }

    .container {
      max-width: 120.25vw;
      
      background-color: rgb(255, 252, 252);
      border-radius: 0.5vw;
      box-shadow: 0 0.125vw 0.625vw rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      margin-bottom: 1.25vw;
      border-top-left-radius: 1.5rem 1.5rem 0rem 0rem;
      border-top-right-radius: 1.5rem 1.5rem 0rem 0rem;
    }

    .profile-content {
      padding-left: 12.5vw;
      padding-right: 12.5vw;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.875vw;
    }

    .profile-pic {
      width: 6.25vw;
      height: 6.25vw;
      border-radius: 50%;
      border: 0.1875vw solid white;
      background-color: #f0f0f0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 0.9375vw;
      margin-top: 10.5vw;
      margin-right: 61.63vw;
      
      z-index: 10;

    }

    .profile-pic img {
      width: 100%;
      height: auto;
    }

    .profile-name {
      text-align: center;
    }

    .profile-name h1 {
      font-size: 1.375vw;
      font-weight: 600;
      margin-bottom: 0.3125vw;
      margin-right: 58.56vw;
      

    }

    .profile-name p {
      color: #666;
      font-size: 0.875vw;
      margin-right: 60.56vw;
      
    }

    

    

    .section {
      margin-bottom: 1.875vw;
    }

    .section-title {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.25vw;
      font-size: 1.125vw;
      font-weight: 600;
    }

    .section-title svg {
      margin-right: 0.5vw;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 0.9375vw;
      gap: 1.25vw;
    }

    .form-field {
      flex: 1;
      min-width: 15.625vw;
      position: relative;
    }

    .form-field label {
      display: block;
      font-size: 0.875vw;
      margin-bottom: 0.3125vw;
      color: #555;
    }

    .form-field label .required {
      color: #ff3860;
    }

    .form-field input, .form-field textarea {
      width: 100%;
      padding: 0.625vw 0.75vw;
      border: 0.0625vw solid #ddd;
      border-radius: 0.75vw;
      font-size: 0.875vw;
      
      margin-right: 42.25vw;
    }

    .form-field textarea {
      resize: vertical;
      min-height: 5vw;
    }

    .form-field.with-icon {
      position: relative;
    }

    .form-field.with-icon .icon {
      position: absolute;
      left: 0.75vw;
      top: 0.5vw;
      color: #777;
      margin-right: 51.94vw;
    }

    .form-field.with-icon input {
      padding-left: 2.1875vw;
    }

    .username-field {
      position: relative;
    }

    .username-field .at-symbol {
      position: absolute;
      left: 0.75vw;
      top: 0.625vw;
      color: #777;
    }

    .grid-icon{
      position: absolute;
      margin-top: 3.0vw;
      margin-left: 2vw;
      z-index: -1;
      width: 83.5vw;
height: 14.375vw;
flex-shrink: 0;
    }

    .username-field input {
      padding-left: 1.875vw;
    }

    .character-count {
      text-align: right;
      font-size: 0.75vw;
      color: #777;
      margin-top: 0.3125vw;
    }

    .action-link {
      display: inline-flex;
      align-items: center;
      color: #1a73e8;
      font-size: 0.875vw;
      margin-top: 0.3125vw;
      cursor: pointer;
      text-decoration: none;
    }

    .action-link svg {
      margin-right: 0.3125vw;
    }

    

    

    .save-button {
      display: flex;
      justify-content: flex-end;
      margin-top: 0.9375vw;
    }

    .save-button button {
      background-color: white;
      color: #f06292;
      border: 0.0625vw solid #f06292;
      border-radius: 1.25vw;
      padding: 0.375vw 1.25vw;
      font-size: 0.875vw;
      cursor: pointer;
      transition: all 0.2s;
    }

    .save-button button:hover {
      background-color: #f06292;
      color: white;
    }

    .danger-button {
      display: inline-block;
      background-color: white;
      color: #e53935;
      border: 0.0625vw solid #e53935;
      border-radius: 0.25vw;
      padding: 0.5vw 1vw;
      font-size: 0.875vw;
      cursor: pointer;
      transition: all 0.2s;
    }

    .danger-button:hover {
      background-color: #e53935;
      color: white;
    }

    input::placeholder,
    textarea::placeholder {
      font-style: italic;
    }
  </style>
