<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>SignUp</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.30.0/tabler-icons.min.css"
    />
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <main class="signin-page-container">
      <section class="signin-form-modal-cover">
        <section class="signin-form-modal">
          <div class="signin-form-content">
            <header class="signin-form-header">
              <img src="Signup-Vector.svg" />
              <div class="signin-centre-icon">
                <img
                  src="signup-logo.svg"
                  alt="signup-logo"
                  class="signin-signup-logo"
                />
              </div>
            </header>
            <section class="signin-welcome-section">
              <h1 class="signin-welcome-title">Hello Again!</h1>
              <p class="signin-welcome-subtitle">
                Letâ€™s pick up where you left off and create something CRAZY!
              </p>
            </section>
            <section class="signin-form-section">
              <form class="signin-form-container">
                <div class="signin-stacked-inputs">
                  <div class="signin-input-wrapper top-input">
                    <input
                      type="name"
                      id="email"
                      class="signin-form-input"
                      required
                    />
                    <label for="email" class="signin-floating-label"
                      >EMAIL</label
                    >
                  </div>
                  <div class="signin-input-wrapper bottom-input">
                    <input
                      type="password"
                      id="password"
                      class="signin-form-input"
                      required
                    />
                    <label for="password" class="signin-floating-label"
                      >PASSWORD</label
                    >
                    <img
                      id="eyeIcon"
                      src="signup-eye-icon.svg"
                      class="signin-eye-icon"
                      alt="Show Password"
                    />
                  </div>
                </div>
                <button type="submit" class="signin-submit-button">
                  Login
                </button>
                <button type="forgot" class="signin-forgot-button">
                  Forgot Passward ?
                </button>
              </form>
              <div class="signin-grey-line"></div>
              <footer class="signin-form-footer">
                <p class="signin-account-text">Already have an account ?</p>
                <a href="sign-up.html" class="signin-signin-link">Sign up</a>
              </footer>
            </section>
          </div>
        </section>
      </section>
    </main>
    <script src="signin.js"></script>
  </body>
</html>
