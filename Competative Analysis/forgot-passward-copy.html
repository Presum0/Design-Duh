<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>forgot Password copy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(#e0f0ff, #ffffff);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: 450px;
        padding: 20px;
      }

      .card {
        max-width: 450px;
        width: 100%;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        padding: 30px 20px;
        text-align: center;
      }

      .logo img {
        width: 64px;
        height: 64px;
        margin: 0 auto 20px;
      }

      h1 {
        font-size: 22px;
        color: #111827;
        margin-bottom: 20px;
      }

      .divider {
        border: none;
        border-top: 1px solid #e5e7eb;
        margin: 20px 0;
      }

      .greeting {
        font-weight: bold;
        margin-bottom: 10px;
        font-size: 16px;
      }

      .message {
        color: #6b7280;
        font-size: 14px;
        margin-bottom: 30px;
      }

      .reset-button {
        display: inline-block;
        background-color: #111827;
        color: #fff;
        text-decoration: none;
        padding: 14px 24px;
        border-radius: 10px;
        font-weight: 600;
        margin-bottom: 20px;
      }

      .expiry-note {
        font-size: 12px;
        color: #6b7280;
        margin: 10px 0 30px;
      }

      .expiry-note .timer {
        font-weight: bold;
        color: #111827;
      }

      .info-icon {
        margin-right: 5px;
      }

      .closing {
        font-size: 14px;
        color: #111827;
        margin-bottom: 30px;
      }

      .footer {
        border-top: 1px solid #e5e7eb;
        padding-top: 20px;
        font-size: 13px;
        color: #9ca3af;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .social-icons img {
        width: 24px;
        height: 24px;
        margin-left: 10px;
      }

      /* Responsive */
      @media (max-width: 480px) {
        .card {
          padding: 20px 15px;
        }

        h1 {
          font-size: 20px;
        }

        .reset-button {
          padding: 12px 20px;
          font-size: 14px;
        }

        .social-icons img {
          width: 20px;
          height: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="logo">
          <img src="logo-placeholder.png" alt="Logo" />
        </div>
        <h1>Forgot Your Password? Let’s Reset It</h1>
        <hr class="divider" />
        <p class="greeting">Hello Saismita,</p>
        <p class="message">
          No worries, it happens! Click the button below to reset your password
          and regain access to your account.
        </p>
        <a href="#" class="reset-button">Reset My Password</a>
        <p class="expiry-note">
          <span class="info-icon">ℹ️</span> For security reasons, this link will
          expire in <span class="timer">4:12 secs</span>
        </p>
        <p class="closing">
          See you inside!<br /><strong>Team Design Duh!</strong>
        </p>
        <div class="footer">
          <p>Need Help ?</p>
          <div class="social-icons">
            <img src="camera-icon.png" alt="Camera" />
            <img src="linkedin-icon.png" alt="LinkedIn" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
