<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>OTP Verification</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.30.0/tabler-icons.min.css"
    />
    <link rel="stylesheet" href="otp-verification.css" />
  </head>
  <body>
    <main class="otp-page-container">
      <section class="otp-form-modal-cover">
        <section class="otp-form-modal">
          <div class="otp-form-content">
            <header class="otp-form-header">
              <img src="Signup-Vector.svg" />
              <div class="otp-centre-icon">
                <img
                  src="signup-logo.svg"
                  alt="signup-logo"
                  class="otp-signup-logo"
                />
              </div>
            </header>
            <section class="otp-welcome-section">
              <h1 class="otp-welcome-title">OTP verification</h1>
              <p class="otp-welcome-subtitle">
                Please enter the 6 digit verification code we have sent to your
                email,
                <a href="#" class="otp-change-email">Change email</a>
              </p>
            </section>
            <section class="otp-input-section">
              <div class="otp-group">
                <input
                  type="text"
                  class="otp-field"
                  maxlength="1"
                  aria-label="OTP digit 1"
                />
                <input
                  type="text"
                  class="otp-field"
                  maxlength="1"
                  aria-label="OTP digit 2"
                />
                <input
                  type="text"
                  class="otp-field"
                  maxlength="1"
                  aria-label="OTP digit 3"
                />
              </div>
              <span class="otp-separator">-</span>
              <div class="otp-group">
                <input
                  type="text"
                  class="otp-field"
                  maxlength="1"
                  aria-label="OTP digit 4"
                />
                <input
                  type="text"
                  class="otp-field"
                  maxlength="1"
                  aria-label="OTP digit 5"
                />
                <input
                  type="text"
                  class="otp-field"
                  maxlength="1"
                  aria-label="OTP digit 6"
                />
              </div>
            </section>
            <section class="otp-form-section">
              <form class="otp-form-container">
                <button type="submit" class="otp-submit-button">Verify</button>
              </form>
              <div class="otp-grey-line"></div>
              <footer class="otp-form-footer">
                <p class="otp-account-text">Didnâ€™t receive the OTP?</p>
                <p id="otp-timer" class="otp-timer">
                  Resend in (<span id="countdown">30</span>s)
                </p>
                <p id="otp-resend" class="otp-resend" style="display: none">
                  Resend OTP
                </p>
              </footer>
            </section>
          </div>
        </section>
      </section>
    </main>
    <script src="otp-verification.js"></script>
  </body>
</html>
