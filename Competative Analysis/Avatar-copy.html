<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar Selection</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(180deg, #7bb9f7 0%, #ecf5fe 55%), #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .avatar-container-border {
        display: inline-flex;
        padding: 1vw;
        flex-direction: column;
        align-items: flex-start;
        gap: 2vw;
        border-radius: 2vw;
        border: 0.1vw solid #fff;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        z-index: 5;
        width: 37vw;
        height: 51.25vw;
      }
      .avatar-container {
        background: #fff;
        border-radius: 1.5vw;
        padding: 2.5vw 2vw;
        max-width: 37vw;
        width: 100%;
        height: 49.58vw;
        text-align: center;
        box-shadow: 0 0 1.5vw rgba(0, 0, 0, 0.1);
      }

      .avatar-bgrid {
        width: 100%;
        height: 100%;
        margin-top: -21vw;
        border-radius: 1.5vw;
      }
      .avatar-bgrid#blueGrid {
        display: block;
      }

      .avatar-h2 {
        margin-top: -24.2vw;
        margin-left: 2vw;

        color: #191919;
        font-size: 1.6vw;
        font-weight: 500;
        height: 2.44vw;
      }

      .avatar-subtitle {
        margin-bottom: 1.4vw;
        color: rgba(25, 25, 25, 0.75);
        font-size: 0.95vw;
        height: 1.4vw;
      }

      .avatar-main-avatar {
        width: 8.33vw;
        height: 8.33vw;
        gap: 0.69vw;
        margin: 1vw auto 3vw;
        object-fit: cover;
        border-radius: 69.44vw;
        border: 0.28vw solid rgba(25, 25, 25, 0.1);
      }
      .avatar-profile-edit {
        position: absolute;
        display: flex;
        padding: 0.28vw; /* 4px → (4 / 1440) * 100 */
        align-items: center;
        cursor: pointer;
        right: 14.8vw; /* -10px → (-10 / 1440) * 100 */
        top: 15.2vw; /* 2px → (2 / 1440) * 100 */
        border-radius: 6.94vw; /* 100px → (100 / 1440) * 100 */
        border: 0.17vw solid rgba(25, 25, 25, 0.1);
        background: linear-gradient(180deg, #fff 0%, #f2f2f2 143.18%);
        width: 2.17vw; /* 16px → (16 / 1440) * 100 */
        height: 2.17vw;
      }
      .avatar-profile-edit-icon {
        width: 1.08vw; /* 16px → (16 / 1440) * 100 */
        height: 1.08vw;
        align-items: center;
        display: flex;
        justify-content: center;
        margin-left: 0.12vw;
      }

      .avatar-tabs {
        display: flex;
        justify-content: space-evenly;
        margin-bottom: 1.4vw;
        margin-top: -2vw;
        flex-wrap: wrap; /* Allows wrapping of tabs in case of smaller screens */
      }

      .avatar-tab {
        padding: 0.7vw 1.4vw;
        cursor: pointer;
        font-weight: bold;
        border-bottom: 0.07vw solid #e9e9e9; /* default border */
        color: var(--Text-Secondary-TextColor, rgba(25, 25, 25, 0.6));
        font-family: Poppins;
        font-size: 1vw;
        font-style: normal;
        line-height: normal;
        display: flex;
        height: 3.6vw;
        justify-content: center;
        align-items: center;
        gap: 0.3vw;
        flex: 1 0 0;
        position: relative;
        z-index: 0;
        text-align: center; /* centers the text */
        min-width: 8.3vw; /* Ensures each tab has a minimum size */
      }

      .avatar-tab.active {
        border-bottom: none; /* remove default border */
        background: var(
          --Gradient-Gradient-with-Noise,
          linear-gradient(90deg, #ff009a 40%, #0877fc 70%)
        );
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        z-index: 1; /* bring the gradient border to the front */
      }

      .avatar-tab.active::after {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 0.07vw; /* 1px ≈ 0.07vw on a 1440px screen */
        background: var(
          --Gradient-Gradient-with-Noise,
          linear-gradient(90deg, #ff009a 40%, #0877fc 70%)
        );
        -webkit-mask-image: linear-gradient(
          90deg,
          transparent 0%,
          black 10%,
          black 100%,
          transparent 100%
        );
        mask-image: linear-gradient(
          90deg,
          transparent 0%,
          black 10%,
          black 90%,
          transparent 100%
        );
        z-index: 2; /* Make sure this appears above background content */
      }

      .avatars::-webkit-scrollbar {
        display: none; /* For Chrome, Safari, and Opera */
      }
      .avatars {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        gap: 1.63vw;
        padding-bottom: 1vw;
        scrollbar-width: none;
        scroll-behavior: smooth;
        scroll-snap-align: start;
        width: 100%;
      }

      .avatar-wrapper {
        flex: 0 0 auto;
        scroll-snap-align: start;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        padding: 0.01px;
        box-sizing: content-box;
        display: flex;
        justify-content: center;
        align-items: center;
        background: transparent;
        transition: background 0.3s ease;
      }

      .avatar {
        width: 68px;
        height: 68px;
        border-radius: 50%;
        object-fit: cover;
        transition: all 0.3s ease;
      }

      /* Selected avatar wrapper with gradient ring */
      .avatar-wrapper.selected {
        background: linear-gradient(90deg, #ff009a 0%, #0877fc 100%);
      }

      /* Selected avatar: smaller size + white border */
      .avatar-wrapper.selected .avatar {
        width: 64px;
        height: 64px;
        border: 2px solid white;
      }

      .scroll-dots {
        display: flex;
        justify-content: center;
        gap: 0.5vw;
        margin-top: 0.2vw;
        margin-bottom: 1vw;
      }

      .dot {
        width: 0.54vw;
        height: 0.54vw;
        background: #ccc;
        border-radius: 50%;
        transition: background 0.3s;
      }

      .dot.active {
        background: linear-gradient(90deg, #ff009a 0%, #0877fc 100%);
      }
      .avatar-vibe-title {
        color: var(--Text-Primary-TextColor, #191919);
        text-align: center;
        font-family: Poppins;
        font-size: 0.97vw;
        font-style: normal;
        font-weight: 500;
        line-height: normal;
        height: 1.4vw;
        gap: 0.52vw;
        margin-bottom: 1.5vw;
        margin-top: 1.5vw;
      }
      .avatar-left-shift {
        width: 7.23vw;
        height: 0.88vw;

        margin-right: 0.5vw;
      }
      .avatar-right-shift {
        width: 7.23vw;
        height: 0.88vw;

        margin-left: 0.5vw;
      }
      .avatar-buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .avatar-buttons button {
        padding: 0.7vw 1.74vw;
        font-size: 1.11vw;
        width: 100%;
        border: none;
        cursor: pointer;
      }

      .avatar-set {
        border-radius: 2.22vw;
        background: linear-gradient(90deg, #ff009a 0%, #0877fc 100%);
        color: white;
        font-size: 1.39vw;
        font-weight: 500;
        height: 3.6vw;
        width: 100%;
      }

      .avatar-skip {
        background: var(
          --Gradient-Gradient-with-Noise,
          linear-gradient(90deg, #ff009a 45%, #0877fc 55%)
        );
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 1.11vw;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="avatar-container-border">
      <div class="avatar-container">
        <img
          src="pink-grid.svg"
          alt="Avatar Vector"
          class="avatar-bgrid"
          id="blueGrid"
        />

        <h2 class="avatar-h2">Set your style!</h2>
        <p class="avatar-subtitle">
          Pick an avatar that represents you and get ready to dive in!
        </p>
        <div class="avatar-main">
          <img
            src="https://www.svgrepo.com/show/430123/avatar-girl-woman-8.svg"
            alt="Main Avatar"
            class="avatar-main-avatar"
            id="mainAvatar"
          />
          <button class="avatar-profile-edit">
            <!-- Replace with your own SVG -->
            <img
              src="Camera-icon.svg"
              alt="Edit"
              class="avatar-profile-edit-icon"
            />
          </button>
        </div>

        <div class="avatar-tabs">
          <div class="avatar-tab active" onclick="switchGender('male')">
            MALE
          </div>
          <div class="avatar-tab" onclick="switchGender('female')">FEMALE</div>
        </div>

        <div class="avatar-scroll-container">
          <div class="avatars" id="avatarGrid"></div>
        </div>

        <div class="scroll-dots" id="dots1">
          <span class="dot active"></span>
          <span class="dot"></span>
        </div>
        <div class="avatar-vibe-title">
          <img src="left-shift.svg" alt="left icon" class="avatar-left-shift" />
          <span>Vibe Shift</span>
          <img
            src="right-shift.svg"
            alt="right icon"
            class="avatar-right-shift"
          />
        </div>

        <div class="avatar-scroll-container">
          <div class="avatars" id="extraAvatarGrid"></div>
        </div>

        <div class="scroll-dots" id="dots2">
          <span class="dot active"></span>
          <span class="dot"></span>
        </div>

        <div class="avatar-buttons">
          <button class="avatar-set">All set!</button>
          <button class="avatar-skip">Skip</button>
        </div>
      </div>
    </div>

    <script>
      const maleAvatars = [
        "m1.svg",
        "m2.svg",
        "m3.svg",
        "m4.svg",
        "m5.svg",
        "m6.svg",
        "m7.svg",
        "m8.svg",
        "m9.svg",
        "m10.svg",
      ];

      const extraMaleAvatars = [
        "m11.svg",
        "m12.svg",
        "m13.svg",
        "m14.svg",
        "m15.svg",
        "m16.svg",
        "m17.svg",
        "m18.svg",
        "m19.svg",
        "m20.svg",
      ];

      const femaleAvatars = [
        "f1.svg",
        "f2.svg",
        "f3.svg",
        "f4.svg",
        "f5.svg",
        "f6.svg",
        "f7.svg",
        "f8.svg",
        "f9.svg",
        "f10.svg",
      ];

      const extraFemaleAvatars = [
        "f11.svg",
        "f12.svg",
        "f13.svg",
        "f14.svg",
        "f15.svg",
        "f16.svg",
        "f17.svg",
        "f18.svg",
        "f19.svg",
        "f20.svg",
      ];

      let currentGender = "male";

      function createAvatarElements(container, avatars) {
        container.innerHTML = "";
        avatars.forEach((src, index) => {
          const wrapper = document.createElement("div");
          wrapper.className = "avatar-wrapper";
          const img = document.createElement("img");
          img.src = src;
          img.className = "avatar";

          img.onclick = () => {
            document
              .querySelectorAll(".avatar-wrapper")
              .forEach((el) => el.classList.remove("selected"));
            wrapper.classList.add("selected");
            document.getElementById("mainAvatar").src = src;
          };

          // Default select the first one
          if (index === 0 && container.id === "avatarGrid") {
            wrapper.classList.add("selected");
            document.getElementById("mainAvatar").src = src;
          }

          wrapper.appendChild(img);
          container.appendChild(wrapper);
        });
      }

      function loadAvatars(gender) {
        const avatarGrid = document.getElementById("avatarGrid");
        const extraGrid = document.getElementById("extraAvatarGrid");

        if (gender === "male") {
          createAvatarElements(avatarGrid, maleAvatars);
          createAvatarElements(extraGrid, extraMaleAvatars);
        } else {
          createAvatarElements(avatarGrid, femaleAvatars);
          createAvatarElements(extraGrid, extraFemaleAvatars);
        }
      }

      function switchGender(gender) {
        currentGender = gender;
        document
          .querySelectorAll(".avatar-tab")
          .forEach((tab) => tab.classList.remove("active"));
        document
          .querySelector(`.avatar-tab:nth-child(${gender === "male" ? 1 : 2})`)
          .classList.add("active");
        loadAvatars(gender);
      }

      // Initial Load
      loadAvatars(currentGender);
      function addDotBehavior(scrollEl, dotsEl) {
        scrollEl.addEventListener("scroll", () => {
          const scrollLeft = scrollEl.scrollLeft;
          const scrollWidth = scrollEl.scrollWidth;
          const viewWidth = scrollEl.offsetWidth;
          const midpoint = (scrollWidth - viewWidth) / 2;

          const activeIndex = scrollLeft < midpoint ? 0 : 1;
          const dots = dotsEl.querySelectorAll(".dot");
          dots.forEach((dot, idx) => {
            dot.classList.toggle("active", idx === activeIndex);
          });
        });
      }

      window.addEventListener("load", () => {
        addDotBehavior(
          document.getElementById("avatarGrid"),
          document.getElementById("dots1")
        );
        addDotBehavior(
          document.getElementById("extraAvatarGrid"),
          document.getElementById("dots2")
        );
      });
    </script>
  </body>
</html>
