<!DOCTYPE html>

    <link

    <link

    <style>
      * {

        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(180deg, #7bb9f7 0%, #ecf5fe 55%), #fff;
        min-height: 100vh;

      .forgot-container-border {

      }

      .forgot-container {

        height: 51.8vw;
        width: 41.4vw;

      .forgot-banner {
        width: 100%;
        height: 6.87vw;
        border-top-left-radius: 1.08vw;
        border-top-right-radius: 1.08vw;
        border-bottom: 0.03vw solid #a9c4ff;

            174deg,
            rgba(255, 255, 255, 0.75) 4.48%,
            rgba(240, 243, 255, 0.75) 143.82%

        position: relative;
        overflow: hidden;
      }

      .forgot-vector {
        width: 100%;
        height: auto;
        position: absolute;
      }

      .forgot-banner-star {
        position: absolute;
        top: -1.5vw;
        right: -1.12vw;
        width: 10.1vw;
        height: 10.4vw;
        z-index: 10;
      }

      .forgot-logo {

        top: 3.93vw;
        border-radius: 1.06vw;
        border: 0.133vw solid #eaf0ff;
        background: #fff;
        box-shadow: 0 0 0.53vw rgba(169, 196, 255, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .forgot-logo-image {

      }

      .forgot-divider {
        width: 36vw;
        height: 0.06vw;
        background-color: rgba(25, 25, 25, 0.08);
        border: none;
        margin-top: -4.76vw;
      }

      .forgot-greeting-text {
        padding: 2.13vw 2.67vw;
        margin-top: -6.122vw;
        width: 100%;
      }

      .forgot-greeting,
      .forgot-message1,
      .forgot-message2,
      .bullets {
        color: #191919;
        font-family: Poppins, sans-serif;
        font-size: 0.95vw;
        font-weight: 400;
        word-break: break-word;
        white-space: normal;
        width: 100%;
        margin-top: 0.5vw;
      }

      .forgot-greeting {
        font-weight: 500;
      }

      .forgot-h1 {
        font-size: 1.6vw;
        font-weight: 500;
        margin-left: -8vw;
      }

      .forgot-verify-button {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 0.8vw;
        background: #191919;
        width: 36vw;
        height: 3.23vw;
        margin-left: 0vw;
        margin-top: -4vw;
        color: #fff;
        font-family: Poppins, sans-serif;
        font-size: 1.06vw;
        font-weight: 500;
        cursor: pointer;
      }
      .friends-banner {

        display: flex;
        padding: 0vw 13.2vw 1vw 13.2vw;

        justify-content: center;
        align-items: center;
        gap: 0.68vw;
        align-self: stretch;
        margin-top: -5vw;
        margin-left: 2.5vw;

      .forgot-closing {

        font-size: 0.93vw;
        font-weight: 500;

      }

      .forgot-footer p {
        cursor: pointer;
      }

      .forgot-social-icons {
        display: flex;
        gap: 1.56vw;
        cursor: pointer;
      }

      .forgot-social-icons img {
        width: 1.6vw;
        height: 1.6vw;
      }
    </style>
  </head>
