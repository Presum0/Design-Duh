<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Signup.css" />
  </head>
  <body>
    <main class="otp-container">
      <section class="otp-input-section">
        <div class="otp-group">
          <input
            type="text"
            class="otp-field"
            maxlength="1"
            aria-label="OTP digit 1"
          />
          <input
            type="text"
            class="otp-field"
            maxlength="1"
            aria-label="OTP digit 2"
          />
          <input
            type="text"
            class="otp-field"
            maxlength="1"
            aria-label="OTP digit 3"
          />
        </div>
        <span class="otp-separator">-</span>
        <div class="otp-group">
          <input
            type="text"
            class="otp-field"
            maxlength="1"
            aria-label="OTP digit 4"
          />
          <input
            type="text"
            class="otp-field"
            maxlength="1"
            aria-label="OTP digit 5"
          />
          <input
            type="text"
            class="otp-field"
            maxlength="1"
            aria-label="OTP digit 6"
          />
        </div>
      </section>
      <section class="verification-section">
        <button class="verify-button" disabled>Verify</button>
        <div class="resend-container">
          <p class="resend-text">Didn't receive the OTP?</p>
          <button class="resend-button">Resend OTP</button>
          <span class="timer">(30s)</span>
        </div>
      </section>
    </main>
  </body>
</html>
