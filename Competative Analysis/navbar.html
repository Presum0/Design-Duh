<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="navbar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/bohemian-soul"
      rel="stylesheet"
    />
  </head>
  <>
  <nav class="navbar">
    <div class="logo-container">
      <img src="DD Logo white .svg" alt="dd-logo" class="dd-logo" />
      <div class="vertical-line"></div>
      <span class="DD-name">Design Gpt</span>
    </div>
    <div class="dynamic-island-landing">
      <img src="grey-Union.svg" alt="navbarUnion" class="union" />

      <div class="center-rectangle"></div>
      <div class="center-circle"></div>

      <div class="navbar-center-text" id="navbar-text">
        Competitive Analysis
      </div>

      <!--  DROPSHEET   -->
      <div class="dropsheet">
        <div class="scale-rectangle">
          <img src="scale.svg" alt="scale" class="scale" />
        </div>
        <img src="pointer.svg" alt="pointer" class="pointer" />

        <!-- Scrollable Button Container -->
        <div class="scroll-container">
          <!-- Left Side Buttons -->
          <div class="button-container-bg">
            <div class="button-container">
              <button class="cs-button">
                <img src="ComingSoon-icon.svg" alt="icon1" class="cs-logo" />
              </button>
              <span class="button-name">Coming Soon</span>
            </div>
          </div>
          <div class="button-container-bg">
            <div class="button-container">
              <button class="wh-button">
                <img src="whiteboardinglogo.svg" alt="icon2" class="wh-logo" />
              </button>
              <span class="button-name">Whiteboarding</span>
            </div>
          </div>
          <div class="button-container-bg">
            <div class="button-container">
              <button class="in-button">
                <img src="interviewlogo.svg" alt="icon3" class="in-logo" />
              </button>
              <span class="button-name">Interview</span>
            </div>
          </div>

          <!-- Existing Center Button -->
          <div class="button-container-bg">
            <div class="button-container">
              <div class="background-button"></div>
              <button class="ca-button">
                <img
                  src="CompetativeAnalysis-icon.svg"
                  alt="ca-logo"
                  class="ca-logo"
                />
              </button>
              <span class="button-name">Competitive Analysis</span>
            </div>
          </div>

          <!-- Right Side Buttons -->
          <div class="button-container-bg">
            <div class="button-container">
              <button class="re-button">
                <img src="researchlogo.svg" alt="icon4" class="re-logo" />
              </button>
              <span class="button-name">Research</span>
            </div>
          </div>
          <div class="button-container-bg">
            <div class="button-container">
              <button class="ur-button">
                <img src="uploadreview-logo.svg" alt="icon5" class="ur-logo" />
              </button>
              <span class="button-name">Upload & Review</span>
            </div>
          </div>
          <div class="button-container-bg">
            <div class="button-container">
              <button class="di-button">
                <img src="DataInsight-logo.svg" alt="icon6" class="di-logo" />
              </button>
              <span class="button-name">Data Insight</span>
            </div>
          </div>
        </div>
      </div>
      <!--  DROPSHEET   -->
      <div class="home-button-bg">
        <button class="home-button">
          <img src="star1-icon.svg" alt="star1-icon" class="star-icon" />
          <img src="star2-icon.svg" alt="star2-icon" class="star-icon" />
          <img src="star3-icon.svg" alt="star3-icon" class="star-icon" />
          <img src="star2-icon.svg" alt="star2-icon" class="star-icon" />
        </button>
      </div>
    </div>

    <button class="register"><span>Register</span></button>
  </nav>
  <br />
  <body>
    <div class="generating-animation">
      <div class="gen-rectangle">
        <span>Generating Response</span>
        <div class="gen-circle">
          <div class="square"></div>
        </div>
      </div>
    </div>
    <script src="navbar.js"></script>
  </body>
</html>
